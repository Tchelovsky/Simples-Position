<!DOCTYPE html> <!-- diz para o site que o doc é em html-->
<html>
<head>
	<meta charset="utf-8"> <!-- deixa a lentra com ç-->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Deixa o site responsivo-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Position</title>
</head>

<body>

	<div class="div-position static">
		<p>Estatico</p>
	</div>

	<div class="div-position relative">
		<p>Relativo</p>

		<div class="div-position mini-div">
			<p>Mini</p>
		</div>
	</div>

	<div class="div-position absolute">
		<p>Absoluto</p>
	</div>

	<div class="div-position fixed">
		<p>Fixado</p>
	</div>

	<div class="div-position sticky">
		<p>Sticky</p>
	</div>
 
</body>
</html>
